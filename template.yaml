AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  flowers-api
  Backend Serverless para gestión de pedidos (Flores de Papel) - Arquitectura Event-Driven

Globals:
  Function:
    Timeout: 10
    MemorySize: 128
    LoggingConfig:
      LogFormat: JSON

Resources:
  # 1. Capa de Persistencia (DynamoDB)
  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FloresOrders
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: orderId
          AttributeType: S
      KeySchema:
        - AttributeName: orderId
          KeyType: HASH

  # 2. Capa de Lógica de Negocio (Lambda)
  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      # Apunta a la carpeta renombrada
      CodeUri: orders_service/
      Handler: app.lambda_handler
      # Usamos una versión LTS soportada por AWS
      Runtime: python3.9
      Architectures:
        - x86_64
      # Seguridad: Principio de menor privilegio (Solo acceso a esta tabla)
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Environment:
        Variables:
          TABLE_NAME: !Ref OrdersTable
      Events:
        CreateOrder:
          Type: Api
          Properties:
            Path: /orders
            Method: post

Outputs:
  # URLs y ARNs para CI/CD y referencia
  FlowersApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/orders/"
  CreateOrderFunctionArn:
    Description: "Create Order Lambda Function ARN"
    Value: !GetAtt CreateOrderFunction.Arn